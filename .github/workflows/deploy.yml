# yaml-language-server: $schema=https://json.schemastore.org/github-workflow

name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Deployment package

        run: |
          npm install

          npm run build

          zip -r deploy.zip .next server.js package.json Procfile -x '*.git*'

          mv deploy.zip deploy.zip

      - name: Verify contents of deploy.zip
        run: unzip -l deploy.zip

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          # replaces '[:\.]+' in the timestamp with '-'
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'


      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: cicd-team-1
          environment_name: Cicd-team-1-env
          version_label: ${{ steps.format-time.outputs.replaced }}
          region: eu-north-1
          deployment_package: deploy.zip
          wait_for_deployment: true
